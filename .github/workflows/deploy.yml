name: Deploy .NET Lambda

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types:
      - closed

jobs:
  deploy:
    # âœ… Run if it's a direct push OR a merged PR
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    environment: ${{ github.event.client_payload.ref || github.ref_name }}

    steps:
      - name: Show trigger info
        run: |
          echo "ðŸ“Œ Deployment triggered"
          echo "ðŸ”¹ Branch/Ref: ${{ github.event.client_payload.ref }}"
          echo "ðŸ”¹ Event Name: ${{ github.event.client_payload.event_name }}"
          echo "ðŸ”¹ Actor: ${{ github.event.client_payload.actor }}"
          echo "ðŸ”¹ Commit SHA: ${{ github.event.client_payload.sha }}"

      - name: Checkout source
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.client_payload.ref || github.ref_name }}

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install AWS CLI, yq, jq
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip jq
          curl -s https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip -o awscliv2.zip
          unzip -q awscliv2.zip
          sudo ./aws/install --update
          sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq
          sudo chmod +x /usr/bin/yq

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Download deploy script from S3
        run: |
          aws s3 cp s3://autodeploy-scripts/try/ . --recursive
          chmod +x *.sh

      - name: Deploy Lambda
        run: |
          branch="${{ github.event.client_payload.ref || github.ref_name }}"
          echo "Deploying for branch: $branch"

          if [[ "$branch" == "development" ]]; then
            ./deploy_lambda.sh dev
          elif [[ "$branch" == "master" ]]; then
            ./deploy_lambda.sh prod
          fi
