name: Deploy .NET Lambda

on:
  push:
    branches:
      - development
      - staging
      - master
on:
  repository_dispatch:
    types: [deploy]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name }}   # maps branch to environment (dev → Dev, staging → Staging, master → Production)

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install AWS CLI, yq, jq
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip jq
          curl -s https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip -o awscliv2.zip
          unzip -q awscliv2.zip
          sudo ./aws/install --update
          sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq
          sudo chmod +x /usr/bin/yq

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # can also be set per env in GitHub

      - name: Download deploy script from S3
        run: |
          aws s3 cp s3://autodeploy-scripts/working/ . --recursive
          chmod +x *.sh

      - name: Deploy Lambda
        run: |
          if [[ "${GITHUB_REF_NAME}" == "development" ]]; then
            ./deploy_lambda.sh dev
          elif [[ "${GITHUB_REF_NAME}" == "staging" ]]; then
            ./deploy_lambda.sh staging
          elif [[ "${GITHUB_REF_NAME}" == "master" ]]; then
            ./deploy_lambda.sh prod
          fi
